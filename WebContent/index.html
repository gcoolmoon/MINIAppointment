<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Appointment System</title>
    <script type="text/javascript" src="script/jquery-3.3.1.min.js">

    </script>
    <script type="text/javascript" src="script/myscript.js"></script>
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link type="text/css" rel="stylesheet"
          href="script/bootstrap-4.0.0/css/bootstrap.min.css" />
    <script type="text/javascript"
            src="script/bootstrap-4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div id="body" class="container">
    <div class="top-space text-center">
        <h1>Mini-Appointment System</h1>
    </div>
    <div id="error" class="error"></div>
    <div id="createNew">
        <button type="button" id="newButton" onclick="newAppointment()"
                class="btn btn-primary">New</button>
    </div>
    <div id="newForm" style="display: none">

        <form name="myForm" action="appointServlet"
              onsubmit="return validateForm();" method="post">

            <input type="submit" value="ADD" id="addButton"
                   class="btn btn-success">
            <input type="button" id="cancelButton" value="CANCEL" class="btn btn-danger" />
            <div class="form-group">
                <label for="appointmentDate">Date :</label>
                <input id="appointmentDate" name="date" type="date" class="form-control"
                    placeholder="MM/DD/YYYY" /><br />

                <label for="appointmentTime">Time :</label>
                <input id="appointmentTime" name="time" type="time"
                    class="form-control" pattern="(1[012]|[1-9]):[0-5][0-9](\\s)?(?i)(am|pm)" /><br />

                <label for="appointmentDesc">Description :</label>
                <textarea id="appointmentDesc" name="description" rows="5"
                          maxlength="250" class="form-control"> </textarea>
            </div>
        </form>

    </div>

    <div id="searchArea" class="input-group">
        <input type="text" id="searchText" class="form-control"
               placeholder="Enter search text from the description!" />
        <span  class="input-group-btn">
				<button type="button" id="searchButton" class="btn btn-primary">
					SEARCH</button>
        </span>
    </div>
    <div id="showData"></div>
</div>
</body>
</html>
